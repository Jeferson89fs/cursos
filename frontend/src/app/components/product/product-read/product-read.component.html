<div class="mat-elevation-z4">

    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- price -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency:'BRL' }}</td>
        </ng-container>

        <!-- action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{ row.id }}" class="edit"><i class="material-icons ">edit</i></a>
                <a routerLink="/products/delete/{{ row.id }}" class="delete"><i class="material-icons ">delete</i></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColuns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColuns;"></tr>
    </table>

    <mat-paginator #paginator [length]="products?.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 50]" aria-label="Página">
    </mat-paginator>

</div>
